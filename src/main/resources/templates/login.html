<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http:://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login Moderno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            /* Fundo com gradiente suave */
            background: linear-gradient(to right, #ece9e6, #ffffff);
        }

        .login-container {
            /* Centraliza o formulário na tela */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            /* Adiciona um efeito de elevação no card */
            border: none;
            border-radius: 1rem;
            transition: all 0.3s;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            /* Estilo do cabeçalho */
            background-color: #0d6efd;
            color: white;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        .btn-primary {
            /* Estilo do botão de login */
            background-color: #0d6efd;
            border: none;
            padding: 0.75rem;
            font-weight: 500;
        }

        .form-control:focus {
            /* Remove a sombra padrão do Bootstrap ao focar no campo */
            box-shadow: none;
            border-color: #0d6efd;
        }

        .input-group-text {
            /* Melhora o visual dos ícones */
            background-color: #e9ecef;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>

<div class="container-fluid login-container">
    <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
        <div class="card shadow-lg login-card">

            <div class="card-header text-center py-3">
                <h3 class="mb-0">Acesso Restrito</h3>
            </div>

            <div class="card-body p-4 p-md-5">

                <form method="post" th:action="@{/login}">
                    <div class="mb-4">
                        <label for="username" class="form-label">Nome de Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu nome de usuário" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Sua senha" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>

                </form>

                <hr class="my-4">


            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
